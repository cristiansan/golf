  <body class="min-h-screen">
    <header class="md-navigation-bar sticky top-0 z-50">
      <div class="container flex items-center justify-between py-1">

        <a href="./" class="md-button-outlined" aria-label="Volver"><i data-lucide="arrow-left"></i></a>

    <main class="container grid gap-6 py-4">
      <section class="md-card">
        <div class="flex items-center justify-between mb-3">

            <div id="count" class="md-label-large muted"></div>

        </div>
        <div class="mb-3">
          <input id="filtro" class="md-text-field" placeholder="Filtrar por nombre" />
        </div>

          <ul id="alumnos-list" class="space-y-2"></ul>
