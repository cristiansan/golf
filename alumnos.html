<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Alumnos — Golf App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="./styles.css?v=2" />
  </head>
  <body class="min-h-screen">
    <header class="sticky top-0 z-50 border-b" style="border-color: var(--border)">
      <div class="container flex items-center justify-between py-1">
        <h1 class="text-lg font-semibold nav-title">Alumnos</h1>
        <a href="./" class="px-3 py-2 rounded-md border btn" style="border-color: var(--border)"><i data-lucide="arrow-left"></i></a>
      </div>
    </header>

    <main class="container grid gap-6 py-4">
      <section class="card-surface">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Listado (orden alfabético)</h2>
          <div id="count" class="text-sm muted"></div>
        </div>
        <div class="mb-3">
          <input id="filtro" class="input-base" placeholder="Filtrar por nombre" />
        </div>
        <div class="listado">
          <ul id="alumnos-list"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="./alumnos.js?v=1"></script>
  </body>
  </html>
